<h1>{{name}}</h1>


<dl>
  <td>Name:</td>
  <dd> {{name}}</dd>

  <td>Age:</td>
  <dd> {{age}}</dd>

  <td>Method:</td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalize:</td>
  <dd> {{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
class="btn btn-primary mx-2" (click)="changeHero()">
  Change Name
</button>

<button
  *ngIf="age !== 16"
class="btn btn-primary" (click)="changeAge()">
  Change year
</button>
<button
class="btn btn-primary mx-2" (click)="resetForm()" >
  Reset
</button>
