<h3>Heroes List</h3>

<div *ngIf="deletedHeroe; else nothingDeleted">
  <h3>Heroe deleted <small class="text-danger"> {{ deletedHeroe }} </small></h3>
</div>

<ng-template #nothingDeleted>
  <h3>Nothing deleted</h3>
</ng-template>


<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHeroe()"
class="btn btn-outline-danger">Delete last heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
